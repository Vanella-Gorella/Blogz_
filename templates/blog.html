{% extends 'base.html' %}
<!--{% block title %}Blog Posts {% endblock %}-->
{% block content %}

<h1>Blog Posts</h1>

    {% if blogs|length == 0 %}
    <h3>No posts yet!</h3>
    {% endif %}

    {% for blog in blogs %}
    <div>
        <h2><a href="/?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
        <hr>
    </div>
    {% endfor %}

    
{% endblock %}
